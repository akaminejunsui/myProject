window.onbeforeunload = OnBeforeUnLoad;
function OnBeforeUnLoad () {
    var img1 = new Image(); // for yodlee logout
    var img2 = new Image(); // for yodlee logout
    var objFlag = window.blnLogined;
    if(objFlag == null) { return; }
    if (objFlag == true && !isFPX) {
        LogoutIBK();

		img1.src = "https://pfm.rhb.com.my/apps/logout.rhb.do?dt=" + Date(); //querystring to avoid IE caching
		img2.src = "https://pfm.rhb.com.my/apps/logout.rhbolb.do?dt=" + Date();
    }
}

function LogoutIBK() {
	var request;
	if (window.XMLHttpRequest) { // Mozilla, Safari, ...
		request = new XMLHttpRequest();
	}
	else if (window.ActiveXObject) { // IE
		try {
			request = new ActiveXObject('Msxml2.XMLHTTP');
		} 
		catch (e) {
			try {
			  request = new ActiveXObject('Microsoft.XMLHTTP');
			} 
			catch (e) {}
		}
	}
	//set asynchronous request to false to allow Firefox time to execute
	request.open('GET', 'Logout.aspx', false);
	request.send();
}

function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

                }
            }
            else{
                $("#ibkFrame").attr('src', route);
